<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <title>Tailwind | 1</title>
</head>

<body>
    <!-- Header section start -->
    <header>
        <nav class="pt-6 pb-8 flex items-center container px-5 border-b mx-auto max-w-[1150px]">
            <a href="#">
                <img src="images/sneakers.svg" alt="logo">
            </a>
            <ul class="flex gap-x-8 ml-14">
                <li>
                    <a href="#">Collections</a>
                </li>
                <li>
                    <a href="#">Men</a>
                </li>
                <li>
                    <a href="#">Women</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
            <div class="ml-auto cursor-pointer flex gap-x-11 items-center">
                <svg width="22" height="20" viewBox="0 0 22 20" xmlns="http://www.w3.org/2000/svg">
                    <path id="Shape" clip-rule="evenodd"
                        d="M3.86313 3.64139H20.9246C21.5077 3.64139 21.9352 4.19014 21.7941 4.75489L19.9732 12.0381C19.8781 12.4181 19.5473 12.6924 19.1563 12.7153L4.83452 13.557C5.09057 14.1554 5.68378 14.5661 6.36452 14.5661H16.3727C17.8709 14.5661 19.0897 15.7849 19.0897 17.2831C19.0897 18.7812 17.8709 20 16.3727 20C14.4955 20 13.1758 18.1275 13.818 16.3584H8.91319C9.55625 18.1298 8.23365 20 6.35846 20C4.09916 20 2.83011 17.3851 4.21903 15.6114C3.44867 15.0012 3.00149 14.1031 2.92835 13.2755C1.79349 0.631508 1.84298 1.18296 1.9492 2.36648L1.94921 2.36663L1.94928 2.36744C2.02069 3.1631 2.11759 4.24273 1.89764 1.79232H0.896159C0.401223 1.79232 0 1.39109 0 0.896159C0 0.401223 0.401223 0 0.896159 0H2.71694C3.18081 0 3.56803 0.354025 3.60951 0.816059L3.86313 3.64139ZM5.43388 17.2831C5.43388 17.7929 5.84867 18.2077 6.35846 18.2077C6.86829 18.2077 7.28308 17.7929 7.28308 17.2831C7.28308 16.7732 6.86829 16.3584 6.35846 16.3584C5.84867 16.3584 5.43388 16.7732 5.43388 17.2831ZM16.3727 18.2077C15.8629 18.2077 15.4481 17.7929 15.4481 17.2831C15.4481 16.7732 15.8629 16.3584 16.3727 16.3584C16.8825 16.3584 17.2973 16.7732 17.2973 17.2831C17.2973 17.7929 16.8825 18.2077 16.3727 18.2077ZM4.59328 11.7758L18.394 10.9648L19.7769 5.43367H4.02401L4.59328 11.7758Z"
                        fill="currentColor"></path>
                </svg>
                <img src="images/user-img.jpg"
                    class="nedir border border-white cursor-pointer rounded-full hover:border-[#ff7e1b] transition-all"
                    alt="user-img">
            </div>
        </nav>
    </header>
    <!-- Header section end -->

    <!-- Main section start -->
    <main class="flex items-center justify-between container mx-auto py-24 px-2 max-w-[1015px]">
        <div>
            <img src="images/img1.jpg" id="img-big" class="mb-8 rounded-xl cursor-zoom-in w-[433px] h-[455px]"
                alt="img-big">
            <div class="images flex justify-between" id="images"></div>
        </div>
        <div class="max-w-[445px]">
            <h4 class="font-bold tracking-[2px] mb-7 text-[#ff7e1b] text-sm uppercase">SNEAKER COMPANY</h4>
            <h2 class="text-[44px] text-[#1d2026] mb-8 font-bold leading-[48px]">Fall Limited Edition Sneakers</h2>
            <p class="mb-6 leading-[26px] text-[#69707d]">
                These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer
                sole, they'll withstand everything the weather can offer.
            </p>
            <div class="font-bold text-[28px] leading-[35px] text-[#1d2026] flex items-center mb-3">
                $125.00 <span
                    class="text-[16px] text-[#ff7e1b] leading-[20px] bg-[#ffeee2] inline-block	py-1.5 px-2 rounded-md ml-4">50%</span>
            </div>
            <div class="mb-8 font-bold text-[#b6bcc8] leading-[26px] text-[16px] line-through	">
                $250.00
            </div>
            <div class="btns flex justify-between items-center">
                <div class="btn__counts flex items-center">
                    <button class="jib"><span>-</span></button>
                    <div class="gilos">0</div>
                    <button>
                        <span>+</span>
                    </button>
                </div>
                <button class="btn__carts w-[257px] hover:opacity-80">
                    Add to cart
                </button>
            </div>
        </div>
    </main>
    <!-- Main section end -->

    <div id="modal" class="modal hidden">
        <img src="images/img1.jpg" onblur="removeModal()" alt="img">
    </div>
    <div class="overlay hidden"></div>

    <script src="js/app.js"></script>
</body>

</html>
